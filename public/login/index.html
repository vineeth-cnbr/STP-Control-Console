<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Site Properties -->
	<title>Sewage Treatment Plant Login</title>
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<script  src="https://code.jquery.com/jquery-3.1.1.min.js"  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
	<style type="text/css">
	body {
		background-color: #d5f3f3;
	}
	body > .grid {
		height: 100%;
	}
	.image {
		margin-top: -100px;
	}
	.column {
		max-width: 450px;
	}
	</style>
	<script>
	
	</script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
      <div class="content header">
        <h1>Sewage Treatment Plant Login</h1>
      </div>
    
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
		</div>
		<div class="field" align="left"	>
			<label>Role (Admin/Operator/Supervisor)</label>
			<select class="ui fluid dropdown">
				<option value="" default>Supervisor</option>
				<option value="AD">Admin</option>
				<option value="OP">Operator</option>
				
			</select>
		</div>
        <div style="background-color: #3768;color: white" class="ui fluid large submit button">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>
  </div>
</div>

</body>
<script>
	$('select.dropdown')
  .dropdown();
</script>
</html>
